{% load crispy_forms_tags %}

<form method="POST" id="modal-img" data-url="{% url 'Management_updateimg' form.instance.pk %}" class="update-form" enctype="multipart/form-data" >
   {% csrf_token %}
   <div class="modal-header">
      <h5 class="modal-title">Update Picture</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
         {{form|crispy}}
   </div>
   <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Update Picture</button>
      <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Cancel</button>
   </div>
</form>
